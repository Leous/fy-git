spring:
  profiles: dev
  jackson:
    time-zone: GMT+8
  resources:
    static-locations: classpath:/static/**
  datasource:
    #是否启用数据库模式
    enable: true
    # 使用druid数据源
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/fy?autoReconnect=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: IFJLJdkF+kpKlyWlEbLh+vNICiUE0HOEV+PG1lGw8irhtYs3bu7J5Zxe1Gt+ikRuzIDMIkW+VdG3bqSAjkxv8A==
    druid:
      # 下面为连接池的补充设置，应用到上面所有数据源中
      # 初始化大小，最小，最大
      initialSize: 1
      minIdle: 3
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 30000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: config,stat,wall,slf4j
      #打开慢SQL记录
      logSlowSql: true
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000;config.decrypt=true;config.decrypt.key=MFwwDQYJKoZIhvcNAQEBBQADSwAwSAJBAIDUgl5MpS7I3dZ7MjqcjKnqWQ20lyC7kwxzdxWCVjoCLRCZjnP0D9wWTAoGojUEO4ueZFqlsYTMhe3I15TBHg8CAwEAAQ==
      # 合并多个DruidDataSource的监控数据
      #useGlobalDataSourceStat: true
      # 配置DruidStatFilter
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      # 配置DruidStatViewServlet
      stat-view-servlet:
        url-pattern: "/druid/*"
        # IP白名单(没有配置或者为空，则允许所有访问)
        allow: 127.0.0.1 #,192.168.163.1
        # IP黑名单 (存在共同时，deny优先于allow)
        deny: #192.168.1.73
        #  禁用HTML页面上的“Reset All”功能
        reset-enable: false
        # 登录名
        login-username: admin
        # 登录密码
        login-password: 123456

application:
  name: fy_git

swagger:
  enabled: true

server:
  port: 8081

logs:
  path: ./logs
  level: info

freemarker:
  allow-request-override: false
  cache: false
  check-template-location: true
  charset: UTF-8
  content-type: text/html; charset=utf-8
  expose-request-attributes: false
  expose-session-attributes: false
  expose-spring-macro-helpers: false
  #模板加载的位置
  template-loader-path: classpath:/templates/
  #后缀
  suffix: .ftl
  settings:
    locale: zh_CN
    date_format: yyyy-MM-dd
    time_format: HH:mm:ss
    datetime_format: yyyy-MM-dd HH:mm:ss
    number_format: 0.##

# mybatis configuration
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.fy.fyentity.dtos

redis:
  #是否启用redis
  enable: true
  # Redis服务器地址
  host: 127.0.0.1
  # Redis服务器连接端口
  port: 6379
  # Redis服务器连接密码（默认为空）
  password:
  # 连接超时时间（毫秒）
  timeout: 0
  # Redis数据库索引（默认为0）
  database: 0
  pool:
    # 连接池最大连接数（使用负值表示没有限制）
    max-active: 8
    # 连接池最大阻塞等待时间（使用负值表示没有限制）
    max-wait: -1
    # 连接池中的最大空闲连接
    max-idle: 8
    # 连接池中的最小空闲连接
    min-idle: 0

#pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

